<ng-container *ngIf="accountForm">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form">
    <mat-form-field appearance="fill">
      <mat-label>Account Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Main Savings" />
      <mat-error *ngIf="nameControl?.invalid && nameControl?.touched">
        Name is required (3â€“20 characters).
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Initial Balance</mat-label>
      <input matInput type="number" formControlName="balance" />
      <mat-error *ngIf="balanceControl?.invalid && balanceControl?.touched">
        Balance must be valid.
      </mat-error>
    </mat-form-field>

    <label>Account Type:</label>
    <mat-radio-group formControlName="type">
      <mat-radio-button value="chequing">Chequing</mat-radio-button>
      <mat-radio-button value="savings">Savings</mat-radio-button>
    </mat-radio-group>

    <div class="submit-wrapper" *ngIf="accountType">
      <app-custom-button
        [label]="'Create Account'"
        [color]="accountType === 'chequing' ? 'primary' : 'secondary'">
      </app-custom-button>
    </div>
  </form>
</ng-container>
